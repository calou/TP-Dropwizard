<h1>Liste des projets</h1>

<div class="row">
    <div ng-repeat="project in projectList" class="ng-cloak col-md-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                {{project.title}}
                <a ng-click="delete(project)" class="glyphicon glyphicon-remove-circle pull-right"></a>
            </div>
            <div class="panel-body">
                <div class="description">{{project.description}}</div>
                <a href="/#/projects/{{project.id}}" class="btn btn-primary pull-right">Voir</a>
            </div>

        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="panel panel-danger">
            <div class="panel-heading">Nouveau projet</div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="title">Titre</label>
                    <input id="title" type="text" ng-model="title" class="form-control" placeholder="Titre"/>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                        <textarea id="description" ng-model="description" class="form-control"
                                  placeholder="Description"></textarea>
                </div>
                <a ng-click="createProject()" class="btn btn-default">Enregistrer</a>
            </div>
        </div>
    </div>
</div>
