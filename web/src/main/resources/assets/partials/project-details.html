<h1>Projet "{{project.title}}"</h1>

<div class="row">
    <div ng-repeat="step in project.steps" class="ng-cloak col-md-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                {{step.title}}
            </div>
            <div class="panel-body">
                toto
            </div>

        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="panel panel-warning">
            <div class="panel-heading">
                Backlog
            </div>
            <div class="panel-body">
                <div class="row col-md-12">
                    <div ng-repeat="story in project.stories" class="ng-cloak col-md-4">
                        <div class="post-it">
                            {{story.title}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-danger">
            <div class="panel-heading">Nouvelle story</div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="title">Titre</label>
                    <input id="title" type="text" ng-model="title" class="form-control" placeholder="Titre"/>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                        <textarea id="description" ng-model="description" class="form-control"
                                  placeholder="Description"></textarea>
                </div>
                <a ng-click="createStory()" class="btn btn-default">Enregistrer</a>
            </div>
        </div>
    </div>
</div>
<a href="/#/projects" class="btn btn-danger">Retour</a>
