<html ng-app="kanbanApp">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div class="container">
    <h1>Liste des projets</h1>

    <div ng-controller="projectController" class="ng-cloak row">
        <div ng-repeat="project in projectList" class="ng-cloak col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    {{project.title}}
                    <a ng-click="delete(project)" class="glyphicon glyphicon-remove-circle pull-right"></a>
                </div>
                <div class="panel-body">
                    <div class="description">{{project.description}}</div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-danger">
                <div class="panel-heading">Nouveau projet</div>
                <div class="panel-body row">
                    <div class="form-group col-md-5">
                        <label for="title">Titre</label>
                        <input id="title" type="text" ng-model="title" class="form-control" placeholder="Titre"/>
                    </div>
                    <div class="form-group col-md-7">
                        <label for="description">Description</label>
                        <textarea id="description" ng-model="description" class="form-control"
                                  placeholder="Description"></textarea>
                    </div>
                    <div class="col-md-12">
                        <a ng-click="createProject()" class="btn btn-default">Enregistrer</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-resource.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
